        "400":
          description: 请求体异常
          schema:
            $ref: '#/definitions/http_error_code.AppError'
        "500":
          description: 服务端异常
          schema:
            $ref: '#/definitions/http_error_code.AppError'
      summary: 获取交易记录
      tags:
      - 交易记录
    post:
      parameters:
      - description: 对应的账本id
        in: query
        name: account_book_id
        required: true
        type: integer
      - description: 交易数额
        in: query
        name: amount
        required: true
        type: number
      - description: 关联消费场景分类ID
        in: query
        name: category_id
        required: true
        type: integer
      - description: 创建人id
        in: query
        name: creator_id
        required: true
        type: integer
      - description: 日期
        in: query
        name: date
        type: string
      - description: 注释
        in: query
        name: description
        type: string
      - description: 付款人id
        in: query
        name: pay_user_id
        required: true
        type: integer
      - collectionFormat: csv
        description: RelatedUserIDs 涉及那些人
        in: query
        items:
          type: integer
        minItems: 1
        name: related_user_ids
        required: true
        type: array
      - description: 类型:收入/支出
