basePath: /api/v1
definitions:
  http_error_code.AppError:
    properties:
      code:
        description: HTTP状态码
        type: integer
      detail:
        description: 调试细节
        type: string
      message:
        description: 用户友好消息
        type: string
      service:
        description: 服务名称
        type: string
      type:
        description: 错误类型
        type: string
    type: object
  model.Account:
    properties:
      balance:
        description: 账户余额
        type: number
      created_at:
        description: 创建时间
        type: string
      deleted_at:
        description: DeletedAt 删除时间
        example: "2025-03-26T00:00:00Z"
        type: string
      description:
        description: 账户描述
        type: string
      icon:
        description: 账户图标
        type: string
      id:
        description: 主键id
        type: integer
      name:
        description: 账户名称
        type: string
      type:
        description: 账户类型
        type: integer
      updated_at:
        description: 更新时间
        type: string
      user_id:
        description: 创建人
        type: integer
    type: object
  model.AccountBook:
    properties:
      created_at:
        description: 创建时间
        type: string
      creator_id:
        description: 创建人,不允许修改
        type: integer
      deleted_at:
        description: DeletedAt 删除时间
        example: "2025-03-26T00:00:00Z"
        type: string
      id:
        description: 主键id
        type: integer
      income:
        description: 账本收入
        type: number
      name:
        description: 账本名称
        type: string
      spending:
        description: 账本花费
        type: number
      updated_at:
        description: 更新时间
        type: string
      user_ids:
        description: 账本用户列表
        items:
          type: integer
        type: array
    type: object
  model.AccountBookResp:
    properties:
      account_books:
        description: 账本列表
        items:
          $ref: '#/definitions/model.AccountBook'
        type: array
      default_account_book_id:
        description: 默认版本id
        type: integer
      users:
        description: 涉及的用户信息
        items:
          $ref: '#/definitions/model.User'
        type: array
    type: object
  model.BalanceDetail:
    additionalProperties:
      type: number
    type: object
  model.Category:
    properties:
      created_at:
        description: 创建时间
        type: string
      deleted_at:
        description: DeletedAt 删除时间
        example: "2025-03-26T00:00:00Z"
        type: string
      icon_url:
        description: 类别图标的本地地址
        type: string
      id:
        description: 主键id
        type: integer
      name:
        description: 分类名称的中文示意
        type: string
      updated_at:
        description: 更新时间
        type: string
      user_id:
        description: 用户id
        type: integer
    type: object
  model.Friend:
    properties:
      invitee:
        description: 被邀请人
        type: integer
      inviter:
        description: 邀请人
        type: integer
    required:
    - invitee
    - inviter
    type: object
  model.Transaction:
    properties:
      account_book_id:
        description: 对应的账本id
        type: integer
      amount:
        description: 交易数额
        type: number
      category_id:
        description: 关联消费场景分类ID
        type: integer
      created_at:
        description: 创建时间
        type: string
      creator_id:
        description: 创建人id
        type: integer
      date:
        description: 日期
        type: string
      deleted_at:
        description: DeletedAt 删除时间
        example: "2025-03-26T00:00:00Z"
        type: string
      description:
        description: 注释
        type: string
      id:
        description: 主键id
        type: integer
      pay_user_id:
        description: 付款人id
        type: integer
      related_user_ids:
        description: RelatedUserIDs 涉及那些人
        items:
          type: integer
        type: array
      type:
        description: 类型:收入/支出
        type: integer
      updated_at:
        description: 更新时间
        type: string
    type: object
  model.User:
    properties:
      balance:
        description: 余额
        type: number
      balance_detail:
        allOf:
        - $ref: '#/definitions/model.BalanceDetail'
        description: |-
          BalanceDetail 余额详情
          @swagger:type object
          @additionalProperties type=number format=double
          @example {"temperature":36.5,"humidity":0.42}
      created_at:
        description: 创建时间
        type: string
      default_account_book_id:
        description: 默认账本id
        type: integer
      deleted_at:
        description: DeletedAt 删除时间
        example: "2025-03-26T00:00:00Z"
        type: string
      friend:
        description: 朋友列表
        items:
          type: integer
        type: array
      icon_url:
        description: 用户头像的对象存储地址
        type: string
      id:
        description: 主键id
        type: integer
      name:
        description: 账号名称，昵称，全局唯一
        type: string
      phone_number:
        description: 手机号
        type: string
      updated_at:
        description: 更新时间
        type: string
    type: object
